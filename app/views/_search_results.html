<hr>

<div class="panel panel-default search-results">
  <div class="panel-heading" style="display: flex; justify-content: space-between; align-items: center">
    <h3 class="panel-title">Search Results</h3>
    <form action="/zip?tags=<%= tagsParameter %>&tagmode=<%= tagmodeParameter %>" method="post">
      <button type="submit" class="btn btn-primary">Zipper le r√©sultat</button>
    </form>
  </div>
  <div class="panel-body">

    <% if (photos.length) { %>

      <ul>
        <% photos.forEach(function (photo) { %>
          <li class="list-unstyled">
            <a href="<%= photo.media.b %>" class="thumbnail">
              <img src="<%= photo.media.t %>" alt="Photo - <%= photo.title %>"
                title="<%= photo.title %>">
            </a>
          </li>
        <% }) %>
      </ul>

    <% } else { %>
      <div class="alert alert-info"><strong>No results</strong></div>
    <% } %>

  </div>

</div>
